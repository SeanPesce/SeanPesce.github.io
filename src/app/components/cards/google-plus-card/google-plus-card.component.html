<!-- Author: Sean Pesce -->
<!-- Source: https://developers.google.com/+/web/badge -->

<!-- Badge -->
<div *ngIf="badge">
  <div *ngIf="darkTheme">
    <div *ngIf="tagLine">
      <div *ngIf="coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="true" data-theme="dark" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="true" data-theme="dark" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
      <div *ngIf="!coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="false" data-theme="dark" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="false" data-theme="dark" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
    </div>
    <div *ngIf="!tagLine">
      <div *ngIf="coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="true" data-theme="dark" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="true" data-theme="dark" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
      <div *ngIf="!coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="false" data-theme="dark" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="false" data-theme="dark" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
    </div>
  </div>
  <div *ngIf="!darkTheme">
    <div *ngIf="tagLine">
      <div *ngIf="coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="true" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="true" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
      <div *ngIf="!coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="false" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="true" data-showcoverphoto="false" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
    </div>
    <div *ngIf="!tagLine">
      <div *ngIf="coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="true" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="true" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
      <div *ngIf="!coverPhoto">
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="false" data-rel="author" *ngIf="!landscape"></div>
        <div class="g-person" data-href="//plus.google.com/u/1/112323386266060385128" data-showtagline="false" data-showcoverphoto="false" data-layout="landscape" data-rel="author" *ngIf="landscape"></div>
      </div>
    </div>
  </div>
</div>

<!-- Icon -->
<div *ngIf="!badge">
  <div *ngIf="customName?.length == 0">
    <a href="//plus.google.com/u/1/112323386266060385128?prsrc=3" rel="publisher" target="_top" style="text-decoration:none;">
      <img src="//ssl.gstatic.com/images/icons/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;" *ngIf="!(large || small)"/>
      <img src="//ssl.gstatic.com/images/icons/gplus-16.png" alt="Google+" style="border:0;width:16px;height:16px;" *ngIf="!large"/>
      <img src="//ssl.gstatic.com/images/icons/gplus-64.png" alt="Google+" style="border:0;width:64px;height:64px;"/>
    </a>
  </div>
  <div *ngIf="customName?.length > 0">
    <div *ngIf="!(large || small)">
      <a href="//plus.google.com/u/1/112323386266060385128?prsrc=3" rel="publisher" target="_top" style="text-decoration:none;display:inline-block;color:#333;text-align:center; font:13px/16px arial,sans-serif;white-space:nowrap;">
        <span style="display:inline-block;font-weight:bold;vertical-align:top;margin-right:5px; margin-top:8px;">{{customName}}</span><span style="display:inline-block;vertical-align:top;margin-right:15px; margin-top:8px;">on</span>
        <img src="//ssl.gstatic.com/images/icons/gplus-32.png" alt="Google+" style="border:0;width:32px;height:32px;"/>
      </a>
    </div>
    <div *ngIf="!large">
      <a href="//plus.google.com/u/1/112323386266060385128?prsrc=3" rel="publisher" target="_top" style="text-decoration:none;display:inline-block;color:#333;text-align:center; font:13px/16px arial,sans-serif;white-space:nowrap;">
        <span style="display:inline-block;font-weight:bold;vertical-align:top;margin-right:5px; margin-top:0px;">{{customName}}</span><span style="display:inline-block;vertical-align:top;margin-right:13px; margin-top:0px;">on</span>
        <img src="//ssl.gstatic.com/images/icons/gplus-16.png" alt="Google+" style="border:0;width:16px;height:16px;"/>
      </a>
    </div>
    <div>
      <a href="//plus.google.com/u/1/112323386266060385128?prsrc=3" rel="publisher" target="_top" style="text-decoration:none;display:inline-block;color:#333;text-align:center; font:13px/16px arial,sans-serif;white-space:nowrap;">
        <img src="//ssl.gstatic.com/images/icons/gplus-64.png" alt="" style="border:0;width:64px;height:64px;"/><br/>
        <span style="font-weight:bold;">{{customName}}</span><br/><span>on Google+</span>
      </a>
    </div>
  </div>
</div>

<!-- Place this tag after the last widget tag. -->
<div *ngIf="dynamicScript"> <!-- This doesn't seem to work; use static script -->
  <script type="text/javascript">
    (function() {
      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
      po.src = 'https://apis.google.com/js/platform.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
  </script>
</div>
